{% extends 'dashboard/base-fileupload.html' %}
{% block content %}
        <div class="file-upload-container container">
            <h1> Upload Page </h1>
            <p> Success! You file is uploaded!</p>
            <ul>
                {% for doc in documents %}
                  <li>
                    <a href="{{ doc.url }}">
                        <!-- view not returning name, need to fix model -->
                        {{ doc.name}}</a>
                    <small>Uploaded at: {{ doc.uploaded_at }}</small>
                  </li>
                {% endfor %}
            </ul>
        </div>
{% endblock %}
