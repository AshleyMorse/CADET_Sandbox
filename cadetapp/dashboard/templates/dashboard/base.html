{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">
  <meta name="description" content="CADET Test Website, JHU, Fall 2017">
  <meta name="author" content="Team KAJJA">
  <title>CADET Dashboard - V1 </title>
  {% include 'base/css.html' %}
  {% include 'base/chartjs.html' %}
</head>
<body class="fixed-nav sticky-footer" id="page-top">
  <div class="bg-container">
    <!-- Calling Navigation Partial -->
    {% include 'base/navigation.html' %}
    <div class="content-wrapper">
      <div class="container-fluid">
        
        <hr>
        <div>
          <!-- call code block named "content" here, this is where other
          partials in the dashboard, such as file_upload.html, about.html,
          options.html, etc. will automatically be wrapped around with this
          base.html. you call certainly call the block foobazz or anything
          you want, but "content" makes sense
           -->
          {% block content %}{% endblock %}
        </div>
      </div>
    <!-- end container-fluid-->
    <!-- end content-wrapper-->

    <!-- Calling Footer Partial -->
    {% include 'base/footer.html' %}
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
      {% include 'base/js.html' %}
    </div><!-- end content-wrapper -->
  </div><!-- end bg-container -->
</body>
</html>
